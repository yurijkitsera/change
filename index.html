<!DOCTYPE html>
<html>


<head>
    <title>Зміна статусу кредитної заявки</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Форма -->
    <div class="form">

        <div class="modal-header">
            <h1 class="modal-title" id="myModalLabel">Статус кредитної заявки</h1>
            <span class="loader hidden" id="loader"></span>

        </div>
        <label for="ref">Референс ОТС</label>
        <input type="text" name="ref" id="ref" placeholder="ref" required />
        <label></label>

        <button type="submit" id="btn-send2">Змінити</button>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn-send2').click(function () {
                $('span').removeClass('hidden')
                var ref = $('#ref').val();
                if (ref !== '') {
                    $.ajax({
                        type: "POST", //метод передачи данных
                        url: 'https://0-570-0.app.nr.it.loc/change',
                        data: {
                            ref: ref,
                        }, //передаваемые данные
                        success: function (data) { //получение результата
                            $("span").addClass("hidden");
                            var old = $('.modal-header').html(); //получаем содежимое div
                            $('.modal-header').html(old +
                                data.status); //добавляем сообщение об отправке
                        }
                    });
                }

            });
        });
    </script>
</body>

</html>
