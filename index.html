<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск заявки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="screen1">
        <h1>Пошук заявки</h1>
        <input type="text" id="searchInput" placeholder="Введіть номер заявки">
        <button id="searchBtn">Пошук</button>
        <div id="loader" class="hidden"></div>
    </div>

    <div id="screen2" class="hidden">
        <h1>Деталі заявки</h1>
        <div id="result"></div>
        <label for="statusSelect">Змінити статус заявки на:</label>
        <select id="statusSelect">
            <option value="pending">В ожидании</option>
            <option value="approved">Одобрено</option>
            <option value="rejected">Отклонено</option>
        </select>
        <button id="updateStatusBtn">Змінити статус</button>
    </div>

    <div id="successScreen" class="hidden">
        <h1>Статус успішно змінено</h1>
        <button id="backToSearchBtn">Повернутись до пошуку</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
